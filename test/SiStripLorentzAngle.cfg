process analyze = 
{
 # include services
 include "Configuration/ReleaseValidation/data/Services.cfi"
 
# include "Configuration/Examples/data/MessageLogger.cfi"

service = MessageLogger {
    untracked vstring destinations = { "debug"
                                      }
    untracked PSet debug = { untracked string threshold = "DEBUG"    } 
    untracked PSet cout = { untracked string threshold = "DEBUG"    } 
    untracked vstring debugModules =  { "read" 
              		              }
  }
  
  source = PoolSource
    {	  
           #Muons pt10
           untracked vstring fileNames = 
     	       {
	   #    "rfio:/castor/cern.ch/cms/store/RelVal/2006/12/16/RelVal12010MuonsPt10/0000/86DF449D-578D-DB11-9A95-003048726C91.root"
	        "rfio:/castor/cern.ch/cms/store/RelVal/2006/12/16/RelVal12010MuonsPt10/0000/D244339E-578D-DB11-92F3-001731AF6847.root"
	       }
	      
     untracked int32 maxEvents = 100 
    }
    


# include "Configuration/Examples/data/RECO.cff"

  include "Configuration/StandardSequences/data/Reconstruction.cff"
  
  replace generalTracks.TrajectoryInEvent = true
       
  include "Configuration/EventContent/data/FEVTOutput.cff"
  include "Configuration/EventContent/data/EventContent.cff"
  
  
   module read = SiStripLorentzAngle{
	bool MTCCtrack = false
	bool TrajectoryInEvent = true
	string fitName = "fit_prova"
	string RecHitProducer = "siStripMatchedRecHits"
	string TTRHBuilder="WithTrackAngle"
        string src = "generalTracks"
	#InputTag cosmicSeeds = cosmicseedfindert:
        #InputTag cosmicTracks = cosmictrackfindert:
	InputTag cosmicTracks = generalTracks:
	string fileName = "prova.root"
	int32 TIBbinning = 30
	int32 TOBbinning = 30
	double ModuleRangeMin = -0.3
	double ModuleRangeMax = 0.3
	double TIBRangeMin = -0.3
	double TIBRangeMax = 0.3
	double TOBRangeMin = -0.3
	double TOBRangeMax = 0.3	
	}

   module FEVT = PoolOutputModule 
    { 
         using FEVTSIMEventContent
         untracked string fileName = "prova.root"
         untracked PSet datasets ={
             untracked PSet dataset1 = {
                 untracked string dataTier = "FEVT"
             }
             
         }
    }
  
  path reco = {ckftracks}	
  path LorentzAngle = {read}
  
  #endpath outpath = {FEVT} 	  

  schedule = {reco, LorentzAngle}
   
}
