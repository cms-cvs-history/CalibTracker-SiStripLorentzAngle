process Test = {
untracked PSet maxEvents = {untracked int32 input = 1}    
    source = EmptySource {
	untracked uint32 firstRun = 1 
	untracked uint32 numberEventsInRun = 1
    }
    
    service = MessageLogger {
	untracked vstring destinations = { "write_langle_geom_ideal_blob.log" }
	untracked PSet write_langle_geom_ideal_blob.log = { untracked string threshold = "INFO" }
    }
    
    
    #Geometry
    #geom_mtcc      include "Geometry/CMSCommonData/data/cmsMTCCGeometryXML.cfi"
         include "Geometry/CMSCommonData/data/cmsIdealGeometryXML.cfi"
    
    es_module = TrackerGeometricDetESModule {}
    es_module = TrackerDigiGeometryESModule {}
    
    service = Timing {}

include "CondCore/DBCommon/data/CondDBCommon.cfi"
replace CondDBCommon.connect = "oracle://cms_orcoff_int2r/CMS_COND_STRIP"
#
replace CondDBCommon.DBParameters = {
#for ORACLE and SQLITE modes
       untracked string authenticationPath="/afs/cern.ch/cms/DB/conddb"
#      untracked string authenticationPath=""
       untracked int32 messageLevel=2
       untracked string BlobStreamerName="DefaultBlobStreamingService"
}

service = PoolDBOutputService {
   using CondDBCommon
VPSet toPut={ { string record = "SiStripLorentzAngleRcd"   string tag ="CSA07_SiStrip_Ideal_LAngle"} }
}
    
        
 include "CalibTracker/SiStripLorentzAngle/data/SiStripRandomLorentzAngle.cfi"
 replace sistripLorentzAngle.TemperatureError =0.

       path p = { sistripLorentzAngle }
        
       module print = AsciiOutputModule {}
       endpath ep = { print }
}
